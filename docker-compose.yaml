services:
  server:
    build: ./server
    env_file: .env
    networks:
      - order

  frontend:
    build: ./order-react-app
    networks:
      - order

  nginx:
    image: nginx:alpine
    networks:
      - order
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

networks:
  order:
