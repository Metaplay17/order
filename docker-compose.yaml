version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    env_file:
      - .env
    expose:
      - "3000"

  frontend:
    build:
      context: ./order-react-app
      dockerfile: Dockerfile
    expose:
      - "80"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - server
      - frontend