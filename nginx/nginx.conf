events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server frontend:80;
    }

    upstream backend {
        server server:3000;
    }

    # HTTP-сервер: только для ACME challenge + редирект на HTTPS
    server {
        listen 80;
        server_name arsstr.ru www.arsstr.ru;

        location ^~ /.well-known/acme-challenge/ {
            root /var/www/challenge;
            default_type "text/plain";
        }

        location ~ /\. {
            deny all;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS-сервер
    server {
        listen 443 ssl;
        http2 on;
        server_name arsstr.ru www.arsstr.ru;

        # Пути к сертификатам (монтируются из ./nginx/certs)
        ssl_certificate /etc/nginx/certs/live/arsstr.ru/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/live/arsstr.ru/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
            proxy_pass http://backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}